<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse all movies - Stream movies online for free">
    <title>Movies - MovieStream</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¬</text></svg>">
    <style>
        .page-header {
            padding: 8rem 2rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .filter-bar {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
            padding: 0 2rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .filter-btn {
            padding: 0.625rem 1.25rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .movies-section {
            padding: 0 2rem 4rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1.25rem;
        }

        .load-more-container {
            text-align: center;
            margin-top: 3rem;
        }

        .load-more-btn {
            padding: 1rem 3rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .load-more-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .load-more-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar scrolled" id="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="5 3 19 12 5 21 5 3" fill="url(#grad)" />
                    <defs>
                        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea" />
                            <stop offset="100%" style="stop-color:#764ba2" />
                        </linearGradient>
                    </defs>
                </svg>
                MovieStream
            </a>

            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="movies.html" class="nav-link active">Movies</a>
                <a href="tvshows.html" class="nav-link">TV Shows</a>
            </div>

            <div class="search-container">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8" />
                    <line x1="21" y1="21" x2="16.65" y2="16.65" />
                </svg>
                <input type="text" class="search-input" id="searchInput" placeholder="Search movies...">
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="page-header">
        <h1 class="page-title">ðŸŽ¬ Movies</h1>
        <p class="page-subtitle" id="movieCount">Loading movies...</p>
    </header>

    <!-- Filter Bar -->
    <div class="filter-bar" id="filterBar">
        <button class="filter-btn active" data-filter="popular">Popular</button>
        <button class="filter-btn" data-filter="trending">Trending</button>
        <button class="filter-btn" data-filter="top_rated">Top Rated</button>
        <button class="filter-btn" data-filter="now_playing">Now Playing</button>
        <button class="filter-btn" data-filter="upcoming">Upcoming</button>
    </div>

    <!-- Genre Filter -->
    <div class="filter-bar" id="genreBar"></div>

    <!-- Movies Grid -->
    <section class="movies-section">
        <div class="movies-grid" id="moviesGrid">
            <div class="loading" style="grid-column: 1/-1;">
                <div class="spinner"></div>
            </div>
        </div>

        <div class="load-more-container">
            <button class="load-more-btn" id="loadMoreBtn" onclick="loadMore()">Load More Movies</button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">MovieStream</div>
            <p class="footer-text">Stream your favorite movies and TV shows in HD quality.</p>
            <div class="footer-disclaimer">
                <strong>Disclaimer:</strong> This site does not store any files on its server. All contents are provided
                by non-affiliated third parties.
            </div>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script>
        let currentPage = 1;
        let currentFilter = 'popular';
        let currentGenre = null;
        let totalPages = 1;
        let allMovies = [];
        let genres = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadGenres();
            await loadMovies();
            setupEventListeners();
        });

        // Load genres
        async function loadGenres() {
            try {
                const data = await API.getGenres('movie');
                genres = data.genres;

                const genreBar = document.getElementById('genreBar');
                genreBar.innerHTML = `
                    <button class="filter-btn active" data-genre="">All Genres</button>
                    ${genres.map(g => `<button class="filter-btn" data-genre="${g.id}">${g.name}</button>`).join('')}
                `;

                // Genre click handlers
                genreBar.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        genreBar.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        currentGenre = e.target.dataset.genre || null;
                        currentPage = 1;
                        allMovies = [];
                        await loadMovies();
                    });
                });
            } catch (error) {
                console.error('Error loading genres:', error);
            }
        }

        // Load movies
        async function loadMovies() {
            const grid = document.getElementById('moviesGrid');
            const loadBtn = document.getElementById('loadMoreBtn');

            if (currentPage === 1) {
                grid.innerHTML = '<div class="loading" style="grid-column: 1/-1;"><div class="spinner"></div></div>';
            }

            loadBtn.disabled = true;
            loadBtn.textContent = 'Loading...';

            try {
                let data;

                if (currentGenre) {
                    data = await API.discoverByGenre(currentGenre, 'movie', currentPage);
                } else {
                    switch (currentFilter) {
                        case 'trending':
                            data = await API.getTrending('movie', 'week');
                            break;
                        case 'top_rated':
                            data = await fetchTMDB(`/movie/top_rated?page=${currentPage}`);
                            break;
                        case 'now_playing':
                            data = await fetchTMDB(`/movie/now_playing?page=${currentPage}`);
                            break;
                        case 'upcoming':
                            data = await fetchTMDB(`/movie/upcoming?page=${currentPage}`);
                            break;
                        default:
                            data = await API.getPopular('movie', currentPage);
                    }
                }

                totalPages = data.total_pages || 1;
                const movies = data.results || [];
                allMovies = allMovies.concat(movies);

                document.getElementById('movieCount').textContent = `${data.total_results?.toLocaleString() || allMovies.length} movies available`;

                if (currentPage === 1) {
                    grid.innerHTML = '';
                }

                renderMovies(movies);

                loadBtn.disabled = currentPage >= totalPages;
                loadBtn.textContent = currentPage >= totalPages ? 'No More Movies' : 'Load More Movies';

            } catch (error) {
                console.error('Error loading movies:', error);
                grid.innerHTML = '<p style="color: var(--text-muted); grid-column: 1/-1;">Error loading movies. Please try again.</p>';
            }
        }

        // Fetch from TMDB
        async function fetchTMDB(endpoint) {
            const url = `${CONFIG.TMDB_BASE_URL}${endpoint}&api_key=${CONFIG.TMDB_API_KEY}`;
            const response = await fetch(url);
            return response.json();
        }

        // Render movies
        function renderMovies(movies) {
            const grid = document.getElementById('moviesGrid');

            movies.forEach(movie => {
                const card = document.createElement('a');
                card.href = `movie.html?id=${movie.id}`;
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-poster">
                        <img src="${API.getImageUrl(movie.poster_path)}" alt="${movie.title}" loading="lazy">
                        <div class="card-overlay">
                            <div class="play-button">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <polygon points="5 3 19 12 5 21 5 3"/>
                                </svg>
                            </div>
                        </div>
                        <div class="card-rating">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                            </svg>
                            ${movie.vote_average?.toFixed(1) || 'N/A'}
                        </div>
                    </div>
                    <div class="card-info">
                        <h3 class="card-title">${movie.title}</h3>
                        <p class="card-meta">${movie.release_date?.split('-')[0] || 'N/A'}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Load more
        function loadMore() {
            currentPage++;
            loadMovies();
        }

        // Setup event listeners
        function setupEventListeners() {
            // Filter buttons
            document.getElementById('filterBar').querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    document.getElementById('filterBar').querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.filter;
                    currentPage = 1;
                    allMovies = [];
                    currentGenre = null;
                    document.getElementById('genreBar').querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    document.getElementById('genreBar').querySelector('[data-genre=""]').classList.add('active');
                    await loadMovies();
                });
            });

            // Search
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const query = e.target.value.trim();
                    if (query) {
                        window.location.href = `search.html?q=${encodeURIComponent(query)}`;
                    }
                }
            });
        }
    </script>
</body>

</html>
